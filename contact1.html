<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="contact1.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out using the form below or the contact information provided.</p>
        </div>
        <div class="container">
            <!-- Contact Info -->
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Barabanki,<br>Uttar Pradesh,<br>225001</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>7303133187</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>abhay.shanker@dakshgurukuliitg.org@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contactform">
                <form action="https://formspree.io/f/mvgwbwwq" method="POST" id="contactForm">
  <h2>Send Message</h2>

  <div class="inputbox">
    <input type="text" name="fullname" required>
    <span>Full Name</span>
  </div>

  <div class="inputbox">
    <input type="email" name="email" required>
    <span>Email</span>
  </div>

  <div class="inputbox">
    <textarea name="message" required></textarea>
    <span>Type your message...</span>
  </div>

  <div class="inputbox">
    <input type="submit" value="Send">
  </div>
</form>
            </div>
        </div>
    </section>
</body>
</html>
